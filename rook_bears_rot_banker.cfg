if player:getFreeCapacity() < 0.20 then


    delay(150)


    if gotoLabel("Depositar") then


        return true


    else


        -- Se falhar, tenta ir para o label hunt para não travar


        delay(300)


        gotoLabel("hunt")


        return true


    end


end


-- Se tiver cap, continua caçando


gotoLabel("hunt")


return true



